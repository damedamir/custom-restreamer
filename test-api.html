<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing Branded URL API</h1>
    <div id="result">Loading...</div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:3001/api/branded-urls/slug/brokers-playbook');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h2>Success!</h2>
                    <p><strong>Name:</strong> ${data.name}</p>
                    <p><strong>Slug:</strong> ${data.slug}</p>
                    <p><strong>Color:</strong> ${data.color}</p>
                    <p><strong>Logo:</strong> <img src="${data.logoUrl}" style="width: 50px; height: 50px;"></p>
                    <p><strong>Offline Message:</strong> ${data.offlineMessage}</p>
                    <p><strong>CTA Text:</strong> ${data.ctaText}</p>
                    <p><strong>CTA URL:</strong> ${data.ctaUrl}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error!</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
