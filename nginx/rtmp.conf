rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            
            # Generate HLS with low latency
            hls on;
            hls_path /var/www/hls;
            hls_fragment 2;
            hls_playlist_length 10;
            hls_continuous on;
            hls_cleanup on;
            
            # Webhooks for stream events
            on_publish http://backend:3001/api/webhooks/start?secret=your-secret-key&slug=$name;
            on_publish_done http://backend:3001/api/webhooks/stop?secret=your-secret-key&slug=$name;
            
            # Allow publishing from any IP
            allow publish all;
            
            # Allow playing from any IP
            allow play all;
        }
    }
}
