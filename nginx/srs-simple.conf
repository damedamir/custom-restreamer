# SRS (Simple Realtime Server) Configuration
# Basic configuration for RTMP streaming

listen              1935;
max_connections     1000;
srs_log_tank        console;
srs_log_level       info;

# HTTP API for stream management
http_api {
    enabled         on;
    listen          1985;
    crossdomain     on;
}

# HTTP server for HLS
http_server {
    enabled         on;
    listen          8080;
    dir             /var/www/hls;
    crossdomain     on;
}

# WebRTC configuration
rtc_server {
    enabled         on;
    listen          8000;
    candidate       $CANDIDATE;
}

# RTMP configuration
vhost __defaultVhost__ {
    # Enable HLS for fallback
    hls {
        enabled         on;
        hls_fragment    2;
        hls_window      10;
        hls_path        /var/www/hls;
        hls_m3u8_file   [app]/[stream].m3u8;
        hls_ts_file     [app]/[stream]-[seq].ts;
    }

    # Enable WebRTC for low-latency streaming
    webrtc {
        enabled         on;
    }

    # HTTP callbacks for stream events
    http_hooks {
        enabled         on;
        on_publish      http://backend:3001/api/rtmp/on_publish;
        on_unpublish    http://backend:3001/api/rtmp/on_unpublish;
        on_play         http://backend:3001/api/rtmp/on_play;
        on_stop         http://backend:3001/api/rtmp/on_stop;
    }
}
