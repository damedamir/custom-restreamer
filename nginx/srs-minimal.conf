# SRS Configuration with WebRTC
listen              1935;
max_connections     1000;
srs_log_tank        console;
srs_log_level       info;

# HTTP API
http_api {
    enabled         on;
    listen          1985;
}

# HTTP server for HLS
http_server {
    enabled         on;
    listen          8080;
    dir             /var/www/hls;
    crossdomain     on;
}

# WebRTC
rtc_server {
    enabled         on;
    listen          8000;
    candidate       $CANDIDATE;
}

# RTMP vhost
vhost __defaultVhost__ {
    # HLS
    hls {
        enabled         on;
        hls_fragment    2;
        hls_window      10;
        hls_path        /var/www/hls;
        hls_cleanup     on;
    }
    
    # WebRTC
    rtc {
        enabled         on;
        rtmp_to_rtc    on;
        rtc_to_rtmp    on;
    }
}
